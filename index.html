<!DOCTYPE html>
<html lang="en">

<head>
    <title="To-Do-List" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--Header-->
    <div id="todo-container">
        <div id="header">
            <h1>ToDo List</h1>
        </div>


        <div id="todo-form">
            <!--Input box-->
            <input type="text" class="input-item" id="input-box" name="input_box" placeholder="Add task" />
            <!--Mufuckin button-->
            <button id="input-button" onclick="addTask()">Add</button>
        </div>

        <!--The actual list-->
        <h2>Task List</h2>
        <ul id="list-container">
        </ul>
        <hr />
        <div class="counter-container">
            <div id="task-counters">
                Completed : <span id="completed-counter">0</span> | Uncompleted : <span
                    id="uncompleted-counter">0</span>

            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
